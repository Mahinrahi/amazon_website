<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="adresss border">
          <p class="deliver-to">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="Bangladesh">Bangladesh</p>
          </div>
        </div>

        <div class="navsearch border">
          <select class="search-select">
            <option value="">All</option>
          </select>
          <input placeholder="Search Amazon" class="seach-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="nav-sign border">
          <p><span class="upper">Hello, sign in</span></p>
          <p class="lower">Account & Lists</p>
        </div>

        <div class="border">
          <p><span class="upper">Return</span></p>
          <p class="lower">& Orders</p>
        </div>

        <div class="cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="cart-text">Cart</p>
        </div>
      </div>

      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>

        <div class="panel-options">
          <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
        
      </div>

      

    </header>
  </body>
</html>
